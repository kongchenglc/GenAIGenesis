<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>语音控制权限</title>
    <style>
        body {
            text-align: center;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        #status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f0f0f0;
            transition: all 0.3s ease;
        }
        
        #status.success {
            background-color: #d4edda;
            color: #155724;
        }
        
        #status.error {
            background-color: #f8d7da;
            color: #721c24;
        }
        
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        .instructions {
            margin-top: 30px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 5px;
        }
        
        .instructions h3 {
            margin-top: 0;
        }
        
        .instructions ul {
            text-align: left;
            padding-left: 30px;
        }
    </style>
</head>

<body>
    <h1>语音控制助手</h1>
    <p>请在浏览器弹出的权限请求中点击"允许"以启用语音控制功能。</p>
    <div id="status">等待麦克风权限...</div>
    <button id="retry-button" style="display: none;">重试请求权限</button>
    
    <div class="instructions">
        <h3>使用说明</h3>
        <ul>
            <li>在网页上<strong>长按空格键</strong>开始语音识别</li>
            <li>语音命令示例：
                <ul>
                    <li>"打开百度"</li>
                    <li>"访问谷歌"</li>
                    <li>"打开必应"</li>
                </ul>
            </li>
            <li>如需重新授权，请点击扩展图标</li>
        </ul>
    </div>
    
    <script src="permission.js"></script>
</body>

</html>
